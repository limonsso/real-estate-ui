<div class="widget" fxLayout="column">
  <div class="widget-block-header">
    <h3>Calculatrice de versements hypothécaire</h3>
  </div>
  <div class="widget-block-content">
    <div fxLayout="column" fxLayoutGap="15px">
      <div class="input-with-icon" fxLayout="row">
        <input type="number" class="form-control" [(ngModel)]="mise_de_fond" placeholder="Mise de fond" fxFlex="90">
        <div fxLayout="row" fxLayoutAlign="center center">
<!--          <div *ngIf="mise_de_fond">({{this.mise_de_fond_in_percent()}} %)</div>-->
          <mat-icon>attach_money </mat-icon>
        </div>
      </div>
      <div class="input-with-icon" fxLayout="row">
        <input type="number" class="form-control" [(ngModel)]="amortissement" placeholder="Amortissement" fxFlex="90">
        <div fxLayout="column" fxLayoutAlign="center">
          <mat-icon>calendar_today</mat-icon>
        </div>
      </div>
      <div class="input-with-icon" fxLayout="row">
        <input type="number" class="form-control" [(ngModel)]="interet" fxFlex="90" placeholder="Taux d'intérêt">
        <div fxLayout="column" fxLayoutAlign="center">
          <mat-icon>%</mat-icon>
        </div>
      </div>
      <button class="btn btn-black btn-md rounded full-width" (click)="calculate()">Calculate</button>
      <div class="input-with-icon" fxLayout="row">
        <input [disabled]="true" type="number" class="form-control result" value="{{montant|async}}" fxFlex="90"
               placeholder="Montant mensuel des versements">
        <div fxLayout="column" fxLayoutAlign="center">
          <mat-icon>attach_money</mat-icon>
        </div>
      </div>
    </div>
  </div>
</div>
