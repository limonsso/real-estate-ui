<div class="header-carousel" [class.offset-bottom]="contentOffsetToTop" [class.fullscreen]="fullscreen" [ngClass]="'toolbar-'+settings.toolbar">
    @if (slides.length > 1) { 
        <div class="swiper-container h-100" [swiper]="config" (indexChange)="onIndexChange($event)">
            <div class="swiper-wrapper h-100"> 
                @for (slide of slides; track $index) {
                    <div class="swiper-slide">
                        <div [attr.data-background]="slide.image" class="slide-item swiper-lazy">
                            <div class="swiper-lazy-preloader"></div>
                        </div>
                    </div>
                }
            </div>     
            <button mat-mini-fab color="primary" class="swiper-button-prev swipe-arrow"><mat-icon>keyboard_arrow_left</mat-icon></button>
            <button mat-mini-fab color="primary" class="swiper-button-next swipe-arrow"><mat-icon>keyboard_arrow_right</mat-icon></button>
        
            <div fxLayout="column" fxLayoutAlign="center center" class="slide-info" [dir]="(settings.rtl) ? 'rtl' : 'ltr'">
                <mat-card class="p-4">
                    <h1 class="slide-title">{{currentSlide.title}}</h1>
                    <p class="location" fxLayout="row" fxLayoutAlign="center center">
                        <mat-icon color="primary" ngClass.gt-sm="mat-icon-lg">location_on</mat-icon>
                        <span class="px-1">{{currentSlide.location}}</span>
                    </p> 
                    <button mat-raised-button color="primary" class="price">
                        @if (settings.currency == 'USD') {
                            <span class="price">
                                @if (currentSlide.priceDollar.sale) {
                                    <span>{{currentSlide.priceDollar.sale | currency : 'USD' : 'symbol' : '1.0'}}</span>
                                }
                                @if (currentSlide.priceDollar.rent) {
                                    <span>{{currentSlide.priceDollar.rent | currency : 'USD' : 'symbol' : '1.0'}} /month</span>
                                } 
                            </span>
                        }                       
                        @if (settings.currency == 'EUR') {
                            <span class="price">
                                @if (currentSlide.priceEuro.sale) {
                                    <span>{{currentSlide.priceEuro.sale | currency : 'EUR' : 'symbol' : '1.0'}}</span>
                                }
                                @if (currentSlide.priceEuro.rent) {
                                    <span>{{currentSlide.priceEuro.rent | currency : 'EUR' : 'symbol' : '1.0'}} /month</span>
                                } 
                            </span>
                        } 
                    </button>                  
                </mat-card>  
            </div> 
        </div>
    }
</div>
