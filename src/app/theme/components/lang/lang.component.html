<button mat-button [matMenuTriggerFor]="langMenu" #langMenuTrigger="matMenuTrigger" class="lang-btn" [dir]="settings.rtl ? 'rtl' : 'ltr'">
    <img [src]="'images/flags/'+translateService.currentLang+'.svg'" width="18" [alt]="translateService.currentLang" class="mat-elevation-z1">   
    <span fxShow="false" fxShow.gt-md class="uppercase flag-name">{{langName}}</span>
    <mat-icon class="mat-icon-sm caret" iconPositionEnd>arrow_drop_down</mat-icon>
</button>
<mat-menu #langMenu="matMenu" [overlapTrigger]="false" class="app-menu-panel lang">
    <span (mouseleave)="langMenuTrigger.closeMenu()">  
        @for (lang of translateService.getLangs(); track $index) {
            <button mat-menu-item (click)="changeLang(lang)">  
                <img [src]="'images/flags/'+lang+'.svg'" width="18" [alt]="lang" class="mat-elevation-z1"> 
                <span class="flag-name">{{getLangName(lang)}}</span> 
            </button> 
        }
    </span>
</mat-menu>
