@for (menu of menuItems; track menu.id) {
<div class="menu-item">
    @if (menu.routerLink && !menu.hasSubMenu) {
    <a mat-button fxLayout="row" fxLayoutAlign="start center" [routerLink]="[menu.routerLink]"
        routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}" (click)="onClick(menu.id)"
        [id]="'menu-item-'+menu.id">
        <span class="menu-title">{{ menu.title | translate }}</span>
    </a>
    }
    @if (menu.href && !menu.hasSubMenu) {
    <a mat-button fxLayout="row" fxLayoutAlign="start center" [attr.href]="menu.href || ''"
        [attr.target]="menu.target || ''" (click)="onClick(menu.id)" [id]="'menu-item-'+menu.id">
        <span class="menu-title">{{ menu.title | translate }}</span>
    </a>
    }
    @if (menu.hasSubMenu) {
    <a mat-button fxLayout="row" fxLayoutAlign="start center" (click)="onClick(menu.id)" [id]="'menu-item-'+menu.id">
        <span class="menu-title">{{ menu.title | translate }}</span>
        <mat-icon class="menu-expand-icon transition-2">arrow_drop_down</mat-icon>
    </a>
    <div class="sub-menu" [id]="'sub-menu-'+menu.id">
        <app-vertical-menu [menuParentId]="menu.id"></app-vertical-menu>
    </div>
    }
</div>
}
