<a mat-button [matMenuTriggerFor]="currencyMenu" #currencyMenuTrigger="matMenuTrigger">
    <span>{{currency}}</span><mat-icon class="mat-icon-sm caret" iconPositionEnd>arrow_drop_down</mat-icon>
</a>
<mat-menu #currencyMenu="matMenu" [overlapTrigger]="false" xPosition="before" class="app-menu-panel">
    <span (mouseleave)="currencyMenuTrigger.closeMenu()">
        @for (cur of currencies; track $index) {
            <button mat-menu-item (click)="changeCurrency(cur)">
                <span>{{cur}}</span>
            </button>
        } 
    </span>
</mat-menu>
